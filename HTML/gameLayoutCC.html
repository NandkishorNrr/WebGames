        <div class="card" id="card4">
          <div class="cardH" id="card4HI">Lbr</div>
          <div class="cardC" id="card4CI"></div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <h1 id="isChor">?...</h1><br><br>
      <h1 id="counter-container">Counter</h1>
      <div id="info"><br>
