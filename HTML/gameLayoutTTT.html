<!DOCTYPE html>
<html>
  <head>
    <title>Web Games Display Window</title>
    <link rel="stylesheet" href="/CSS/gameLayoutStyle.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="/JS/gameLayoutScript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <button class="button draw-button">Draw</button>
        <!-- <button class="button new-game-button">New Game</button> -->

          New Game

      </div>
      <div class="right-container">
        <div class="card-container">
          <div class="card" style="width: 197%"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
