<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/x-icon" href="/IMG/febIcon.png">
  <title>Tic-Tac-Toe | NrrWebGames</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/gameLayoutStyle.css" />
  <link rel="stylesheet" href="/CSS/gameLayoutTTTStyle.css">
  <script src="/JS/gameLayoutScript.js"></script>
  <script src="/JS/ticTacToeScript.js"></script>
</head>

<body>
  <div class="container">
    <div class="left-container">
      <button class="button new-game-button" onclick="displayPage()">
        New Game
      </button>
      <button class="button end-game-button" onclick="endGame()">End Game</button>
    </div>
    <div class="middle-container">
      <div class="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
      </div>
    </div>
    <div class="right-container">
      <div class="playersInfo">
        <p class="player" id="player1"></p>
        <p class="turn" id="p1Turn"></p>

        <p class="player" id="player2"></p>
        <p class="turn" id="p2Turn"></p>
      </div>
      <div id="winner"></div>
    </div>
    <script>
      window.onload = function () {
        // Call your function here
        showData();
      };
    </script>
</body>

</html>
